<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
         <label for="feedback">Feedback :</label>
        <input type="text" placeholder="feedback"><br><br>
        <label for="text">Text :</label>
        <input type="text" placeholder="enter here "><br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" cols="40"></textarea><br><br>
        <label for="rating"> Rating</label>
        <input type="radio"  name="rating" value="5">
        <input type="radio" name="rating" value="4">
        <input type="radio" name="rating" value="3">
        <input type="radio" name="rating" value="2">
        <input type="radio" name="rating" value="1"> <br><br>
        <label for="age">Age :</label>
        <input type="number" placeholder="age" min="10" max="100"><br><br>
        <label for="email"> Email :</label>
        <input type="email" placeholder="email" required><br><br>
        <label for="password">Password :</label>
        <input type="password" placeholder="password" minlength="8"><br><br>
        <label for="url">Website(option):</option></label>
        <input type="url"  ><br><br>
        <label for="checkbox"></label>
        <input type="checkbox" required>
        I agree to the terms and conditions
        <br>
        <input type="submit" value="Submit Feedback">
</form>
</body>
</html>
